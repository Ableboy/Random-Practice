<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href='style.css'>
</head>
<body>
    <form>
        Firstname: <input type="text" name="Firstname"><br>
        Lastname: <input type="text" name="Firstname"><br>
        E-mail: <input type="email" required><br>
        Password: <input type="password" name="Password" minlength="5"><br>
        Birthday: <input type="date"  name="Birthday"><br>
        Gender:<br>
        <input type="radio" name="Gender" value="Male">Male<br>
        <input type="radio" name="Gender" value="Female">Female<br>
        <input type="radio" name="Gender" value="Other">Other<br>
        Favourite Pet: <br>
        <input type="checkbox" name="Cat">Cat<br>
        <input type="checkbox" name="Dog">Dog<br>
        <input type="checkbox" name="Rabbit">Rabbit<br>
        Cars: <br>
        <select name="Cars">
            <option value="Tesla">Tesla</option>
            <option value="Benz">Benz</option>
            <option value="Volve">Volve</option>
            <option value="Toyota">Toyota</option>
        </select><br>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>
</html>
